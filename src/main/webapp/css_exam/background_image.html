<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background-image</title>
<style>
div{
   border:4px solid #666;
   margin:10px;
}

div.c1{
   width:600px;
   height:300px;
   background-image:url(../images/pink.jpg);
   background-repeat:no-repeat;
}

div.c{
   width:300px;
   height:300px;
}

/*.c2에 바탕 이미지를 반복되지 않도록 추가*/
div.c2{
   background-image:url(../images/gabi.jpg);
   background-repeat:no-repeat;
   background-position:center;
}

div.c3{
   background-image:url(../images/flower.jpg);
   background-repeat:no-repeat;
   background-size:100% 100%;
}
h2{
   color:#00f;
   font-size:30pt;
   font-weight:bold;
   text-align:center;
   background-color:#fff6;
}

div.c4{
    background-image:url(../images/flower.jpg);
    background-size:100%;
}
</style>
</head>
<body>
<h1>background_image</h1>
<div class='c1'></div>
<div class='c2 c'></div>
<div class='c3 c'></div>
<div class='c4 c'>
   <h2>고양이</h2></div>
</body>
</html>
