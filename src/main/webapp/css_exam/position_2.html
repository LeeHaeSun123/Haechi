<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.abs,.rel{
   border:1px solid #aaa;
   width:250px;
   height:250px;
   position:relative;
}

.abs>div, .rel>div{
   width:100px;
   height:100px;
   border:1px solid #00f;

}

.abs>.c1{
   position:absolute;
}

.abs>.c2{
   position:absolute;
   left:100px;
}

.abs>.c3{
   position:absolute;
   top:100px;
}

.abs>.c4{
   position:absolute;
   top:100px;
   left:100px;
}

/*relative ---*/
.rel>.c2{
    position:relative;
    left:100px;
    top:-100px;
}

.rel>.c3{
   position:relative;
   top:-100px;
}

.rel>.c4{
   position:relative;
   top:-200px;
   left:100px;
}

</style>
<title>css_exam/position_2</title>
</head>
<body>
<h1>absolute / relative</h1>
<div class='abs'>
   <div class='c1'>A</div>
   <div class='c2'>B</div>
   <div class='c3'>C</div>
   <div class='c4'>D</div>
</div>

<div class='rel'>
   <div class='c1'>A</div>
   <div class='c2'>B</div>
   <div class='c3'>C</div>
   <div class='c4'>D</div>
</div>
</body>
</html>
