<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/local.html</title>
</head>
<body>
<div id='local'>
   <h1>지역형 함수</h1>
   <script>
      console.log(a);
      console.log(b);
      var a=100;
      var a=300;
      
      let b=10;
      //let b=20;->let으로 선언된 변수는 재선언 할 수 없다
      b=20;
   </script>
   
   <script>
      function my(){
    	  var a=200;
      }
      my(); //my함수를 호출(실행)
   </script>
   
   <script>
      console.log('a=' + a);
      console.log('b=' + b);
   </script>

</div>
</body>
</html>
