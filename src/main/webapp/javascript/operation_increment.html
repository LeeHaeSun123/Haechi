<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/operation_increment.html</title>
</head>
<body>
<div id='javascript'>
   <h1>증감 연산자</h1>
   <script>
      //전치(변수 앞에 ++을 사용하는 경우)
      var a=10;
      var b=++a;
      console.log('전치........');
      console.log('a=' + a);
      console.log('b=' + b);
      
      // 후치(변수뒤에 ++, --를 사용하는 경우)
      a = 10;
      b = a++;
      console.log('후치........');
      console.log('a=' + a);
      console.log('b=' + b);
      
   </script>
</div>
</body>
</html>
