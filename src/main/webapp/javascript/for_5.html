<body>
<div id='javascript'>
   <h1>구구단 미션</h1>
   <fieldset>
      단수를 입력받아 해당 구구단을 div에 출력
   </fieldset>
   
   <form name='frm'>
      <label>단수</label>
      <input type='text' name='dan'/>
      <input type='button' value='계산' name='btn'/>
   </form>
   
   <div id='result'></div>
   
   <script>
     var frm = doucument.frm;
     var r = document.getElementById('result');

   frm.btn.onclick = function(){
	   
       var dan = frm.dan.value;
	   var str = '<h3>' + dan + '단</h3>';
       for(var i=1; i<=9; i++){
		  str = str + dan + '*' + i + '=' + (dan*i) + '<br/>';
	   }
	   r.innerHTML = str;
   }

   </script>
</div>
