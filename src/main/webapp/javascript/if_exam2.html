 var kor = 61;
 var mat = 61;
 var eng = 61;
 var avg = (kor+mat+eng)/3;
 var grade = '';
 
 if(avg <= 90 && avg > 80){
	 grade = 'A'
 }
 else if(avg <= 80 && avg > 70){
	 grade = 'B';
 }
 else if(avg <= 70 && avg > 60){
	 grade = 'C';
 }
 else if(avg <= 60){
	 grade = 'D';
 }
 else if (avg < 60 && avg > 0){
	 grade = 'F';
 }
 console.log('학점:' + grade);
