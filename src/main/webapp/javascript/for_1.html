<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/for_1.html</title>
</head>
<body>
<div id='javascirpt'>
   <h1>for_1</h1>
   <fieldset>
      1~100까지의 수를 출력하시오.
   </fieldset>
   
   <script>
   for(i=1; i<=10; i++){
	   console.log(i);
   }
   console.log('--------------------');
   /*1~100까지의 홀수만 출력*/

   for(i=1; i<=100; i++){
      if(i%2==1){
    	  console.log(i);
      }
   }
   
   for(i=1; i<=100; i=i+2){
	   console.log(i);   
   }
	   
   </script>

</div>
</body>
</html>
