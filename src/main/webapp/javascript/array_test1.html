   <h1>배열 선언하기</h1>
   <script>
      //배열의 크기를 지정하지 않고 선언
      let array = new Array();
      array[0] = 100;
      array[1] = 200;
      array[10] = 100;
      console.log(array[0]); //100
      console.log(array[1]); //200
      console.log(array[10]); //100
      /*배열의 크기를 지정하지 않고 선언한 경우 가운데 있는
      요소들을 초기화 하지 않으면 접근할 수 없다*/
      console.log(array[5]); //undefined
      console.log('----------------');

      //배열의 크기를 지정하여 선언
      array = new Array(11);
      array[0] = 100;
      array[1] = 200;
      array[10] = 100;
      console.log(array[0]); //100
      console.log(array[1]); //200
      console.log(array[10]); //100

      array = [10,20,30,40,50];
      console.log('length :', array.length); //5
      console.log('array[0] :', array[0]); //10

      array[2] = new Array(3); //세번째 행의 배열은 3개로
      
      array[0][0] = 10;
      array[0][1] = 20;
      array[1][1] = 30;

      let j = [10,20,30,40,50];

      j = [

      ];
