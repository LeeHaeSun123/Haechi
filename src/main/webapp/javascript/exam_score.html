<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/exam_score.html</title>
</head>
<body>
<div id='javascript'>
<h1>학점 관리</h1>
<form name='frm'>
<label>학번</label><input type='text' value='1' name='no'/>
<input type='button' name='search_btn' value='검색'/>
<br/>
<label>성명</label>
<input type='text' value='hong' name='name'/>
<br/>
<label>학년</label>
<input type='text' value='1' name='grade'/>
<br/>
<label>과목</label>
<select name='subject'>
   <option value='국어'>국어</option>
   <option value='영어'>영어</option>
   <option value='수학'>수학</option>
   <option value='전산'>전산</option>         
</select>
<br/>
<label>성적</label>
<input type='text' name='score' value='90'/>
<hr/>
<input type='button' id='save_btn' value='저장'/>
<input type='button' id='print_btn' value='출력'/>
<input type='button' id='correct_btn' value='수정'/>
<input type='button' id='delete_btn' value='삭제'/>
</form>
<div id='output'>
   <div class='title'>
      <span class='serial'>No</span>
      <span class='no'>학번</span>
      <span class='name'>성명</span>
      <span class='grade'>학년</span>
      <span class='subject'>과목</span>
      <span class='scores'>성적</span>
   </div>
</div>
<div id='result'>출력창</div>
</div>
<script src='exam_score.js'></script>
</body>
</html>
