<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/operator.html</title>
</head>
<body>
<div id='operator'>
   <h1>산술 연산자</h1>
   <script>
      //나머지 연산자
      var a=200;
      var b=30;
      var c=a/b;
      var d=a%b;
      
      document.write('a=' + a + '</br>');
      document.write('b=' + b + '</br>');
      document.write('c=' + c + '</br>');
      document.write('d=' + d + '</br>');
      
      //관계 연산자
      //종류 : > < >= <= != == ===
      a=100;
      b=50;
      c=150;
      d=100;
      
      document.write("<hr/>");
      document.write((a>b) + "<br/>");
      document.write((a<b) + "<br/>");
      document.write((a==d) + "<br/>");
   </script>
   
   
</div>
</body>
</html>
