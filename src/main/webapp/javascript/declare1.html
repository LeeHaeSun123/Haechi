<h1>자바스크립트를 internal 방식으로 선언</h1>
<script>
   a=20; //정수 10을 변수 a에 대입하시오.
   b=20.5; //실수 20.5을 변수 b에 대입하시오.
   c=a+b;//변수 a,b를 더한 값을 변수 c에 대입하시오.
   d=(a+b)/2//a와 b의 평균을 계산.
   console.log(a);
   console.log(b);
   console.log(c);
   console.log(d);
</script>
