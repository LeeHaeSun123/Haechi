<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/for_3.html</title>
</head>
<body>
<div id='javascript'>
   <h1>1~100합계를 출력하되 합계가 더해지는 과정도 출력하시오.</h1>
   <script>
   var s=0;
   for(var i=1; i<=100; i++){
	   s=s+i;
	   console.log('1~%d까지의 합은 %d',i,s);
   }
	   console.log(i-1,s);
   </script>
</div>
</body>
</html>
