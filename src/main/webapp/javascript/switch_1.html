<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/switch_1.html</title>
</head>
<body>
   <h1>switch_1</h1>
   <script>
      var a=15;
      var b;
      switch(a){
      case 8 : b='팔'; break;
      case 9 : b='구'; break;
      case 10 : b='십'; break;
      default : /*해당되는 case문이 없는 경우*/
         b='7이하 이거나 11이상임.';
         break;
      }
      console.log('a=' + a);
      console.log('b=' + b);
   </script>
</body>
</html>
