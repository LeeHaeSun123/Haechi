<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/for_ex.html</title>
</head>
<body>
<div id='javascript'>
   <h1>for example</h1>
   <fieldset>
      <ul>
         <li>성적이 score 배열에 저장됨(50,50,60,70,60)</li>
         <li>성명이 irum 배열에 저장됨('kim','lee','park','choi','hong')</li>
         <li>성적이 60이상인 사람들의 이름과 성적을 div에 출력하시오.</li>
      </ul>
   </fieldset>

   <div id='result'>
   <script>
      var r = document.getElementById('result');
      var score = [50,50,60,70,60];
      var irum = ['kim', 'lee', 'park', 'choi', 'hong'];
      var str='';

      for(var x in score){
    	  if(score[x]>=60){
    		  str += '이름:' + irum[x] + '성적:' + score[x] + '<br/>';   
    	    }
    	  r.innerHTML=str;
    	  }
      
   </script>
   </div>
</div>
</body>
</html>
