<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/for_2</title>
</head>
<body>
<div id='javascript'>
   <h1>for_2</h1>
   <fieldset>
      1~100까지의 수 중에, 3과 5사이의 공배수만 출력
   </fieldset>
   <script>
   for(let i=15; i<=100; i=i+(3*5)){
	   console.log(i);
   }
   </script>
</div>
</body>
</html>
